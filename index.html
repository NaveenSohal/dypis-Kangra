<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&amp;display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&amp;display=swap"
      />
    </noscript>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css?ver=1.2.0" rel="stylesheet" />
  </head>
  <body id="top">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Coming Soon</h3>
              <nav class="nav nav-masthead">
                <a
                  class="nav-link nav-social"
                  href="https://www.facebook.com/DYPatilInternationalSchool"
                  title="Facebook"
                  ><i class="fab fa-facebook-f" aria-hidden="true"></i
                ></a>
                <a class="nav-link nav-social" href="#" title="Twitter"
                  ><i class="fab fa-twitter" aria-hidden="true"></i
                ></a>
                <a class="nav-link nav-social" href="#" title="Youtube"
                  ><i class="fab fa-youtube" aria-hidden="true"></i
                ></a>
                <a class="nav-link nav-social" href="#" title="Instagram"
                  ><i class="fab fa-instagram" aria-hidden="true"></i
                ></a>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">WEBSITE UNDER CONSTRUCTION</h1>
            <p class="lead cover-copy">
              Hold tight as we create something new for you to exprience
            </p>
            <p class="lead">
              <button
                type="button"
                class="btn btn-lg btn-default btn-notify"
                data-toggle="modal"
                data-target="#subscribeModal"
              >
                Notify Me
              </button>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>
                <a href="http://dypiskangra.in/" target="_blank">DYPIS KANGRA</a
                >.
              </p>
            </div>
          </div>
          <div
            class="modal fade"
            id="subscribeModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="subscribeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="subscribeModalLabel">
                    Get Notified on Launch:
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="form-control-label"
                        >Enter you e-mail to get notified when we launch</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-name"
                        placeholder="your-name@example.com"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default">
                    Subscribe
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js?ver=1.2.0"></script>
  </body>
</html>
